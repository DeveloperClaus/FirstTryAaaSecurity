<html>
<head>
  <title>Login form</title>
</head>
<body>
@if(_flash.error()) {
<div class="alert">@_flash.error()</div>
}
<form action="/login" method="post">
  <div>
    <label>Username</label>
    <input name="username">
  </div>
  <div>
    <label>Password</label>
    <input type="password" name="password">
  </div>
  <div>
    <button>Submit</button>
  </div>
</form>
</body>
</html>
